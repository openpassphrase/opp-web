<div 
  fxLayout
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
>
  <div *ngIf="!isInEditMode" >
    <span  class="category-name">
      {{category.name}}
    </span>

    <span *ngIf="isExpanded">
      <button md-mini-fab md-tooltip="Edit category name"
        (click)="toggleEditCategory($event)"
        type="button">
        <md-icon>edit</md-icon>
      </button>

      <button md-mini-fab md-tooltip="Delete category"
        (click)="promptDelete($event)"
        type="button">
        <md-icon>delete</md-icon>
      </button>

      <span mdTooltip="Add new item" #addItemTooltip>
        <button md-mini-fab
          (click)="promptAddItem($event)"
          type="button">
          <md-icon>add</md-icon>
        </button>
      </span>
    </span>
  </div>

  <div *ngIf="isInEditMode && isExpanded">
    <form novalidate [formGroup]="changeCategoryForm" (ngSubmit)="saveCategoryName()">
      <md-input-container>
        <input mdInput formControlName="newName" type="text" (click)="$event.stopPropagation()" placeholder="">
      </md-input-container>

      <button md-mini-fab type="submit" (click)="$event.stopPropagation()">
        <md-icon>check</md-icon>
      </button>

      <button md-mini-fab (click)="toggleEditCategory($event)" type="button">
        <md-icon>clear</md-icon>
      </button>
    </form>
  </div>
</div>
