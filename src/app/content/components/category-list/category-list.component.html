<div class="expandables">
  <button
    *ngIf="(categories$ | async)!.length"
    mat-icon-button mat-mini-icon-button
    matTooltip="Toggle all categories"
    class="btn-expand-all"
    (click)="toggleAll()"
    type="button">
    <mat-icon>{{areAllClosed() ? 'border_outer' : 'border_horizontal'}}</mat-icon>
  </button>

  <app-expandable-input
    #expandableSearch
    [isAbsolute]="true"
    [slideToEdge]="true"
    (keydown.escape)="clearSearch()"
    openOnKey="/"
    right="40"
    group="g1"
  >
    <input matInput expInput
      [formControl]="searchForControl"
      type="text"

      placeholder="Search" />

    <button expIconOpen mat-icon-button>
      <mat-icon matRipple>search</mat-icon>
    </button>

    <button expIconClose
      mat-icon-button mat-mini-icon-button
      type="button"
      (click)="clearSearch()"
    >
      <mat-icon matRipple>close</mat-icon>
    </button>
  </app-expandable-input>

  <app-add-category-form (add)="addCategory($event)"></app-add-category-form>
</div>

<div class="categories">
  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let c of categories$ | async; trackBy: trackCategoriesBy"
      #panel
      [ngClass]="{ hide: c.isHidden }"
    >
      <mat-expansion-panel-header>
        <app-category
          [category]="c"
          [isExpanded]="panel.expanded"
          [searchFor]="searchFor$ | async"
          (update)="updateCategory($event)"
          (remove)="removeCategory($event)"
          (addItem)="addItem($event)"
        >
        </app-category>
      </mat-expansion-panel-header>

      <div class="category-items">
        <table class="resp-table">
          <tr>
            <th>Name</th>
            <th>Account</th>
            <th>Username</th>
            <th>Password</th>
            <th>Blob</th>
            <th>&nbsp;</th>
          </tr>
          <tr *ngFor="let item of c.items"
            app-item
            [item]="item"
            [searchFor]="searchFor$ | async"
            [ngClass]="{ hide: item.isHidden }"
            (updateItem)="updateItem($event)"
            (removeItem)="removeItem($event)"
          >
          </tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div>
  <table class="resp-table">
    <tr *ngFor="let item of itemsWithoutCategory$ | async"
      app-item
      [item]="item"
      (updateItem)="updateItem($event)"
      (removeItem)="removeItem($event)"
    >
    </tr>
  </table>
</div>
