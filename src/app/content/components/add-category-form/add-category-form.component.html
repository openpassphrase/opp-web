<form novalidate [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
  <app-expandable-input group="g1" #category>
    <mat-form-field *ngsExpInput>
      <mat-label>New group</mat-label>

      <input
        matInput
        formControlName="category"
        (keyup.escape)="clear()"
        autocomplete="off"
        type="text"
        [autofocus]="false"
        focusOnKey="n"
      />
    </mat-form-field>

    <button
      *ngsExpIconOpen
      mat-mini-fab
      matTooltip="Add new category"
      type="button"
      color="accent"
    >
      <mat-icon matRipple>add</mat-icon>
    </button>

    <button *ngsExpIconClose mat-mini-fab type="button">
      <mat-icon matRipple>close</mat-icon>
    </button>

    <button
      *ngsExpIconAction
      mat-mini-fab
      type="submit"
      [disabled]="!category.expandableInput.inputEl?.value?.length"
      color="accent"
    >
      <mat-icon matRipple>add</mat-icon>
    </button>
  </app-expandable-input>
</form>
