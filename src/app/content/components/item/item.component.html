<div fxFlex class="cell">
  <a *ngIf="item.url" [href]="item.url" target="_blank" mdTooltip="{{item.name}}">{{item.name}}</a>
  <span *ngIf="!item.url">{{item.name}}</span>
</div>

<div fxFlex ngxClipboard [cbContent]="item.account" (cbOnSuccess)="copied()" class="cell" mdTooltip="{{item.account}}">
  {{item.account}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.username" (cbOnSuccess)="copied()" class="cell" mdTooltip="{{item.username}}">
  {{item.username}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.password" (cbOnSuccess)="copied()" class="cell" mdTooltip="{{item.password}}">
  {{item.password}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.blob" (cbOnSuccess)="copied()" class="cell" mdTooltip="{{item.blob}}">
  {{item.blob}}
</div>

<div fxFlex="70px" fxLayout fxLayoutGap="10px">
  <button md-mini-fab md-tooltip="Edit item"
    (click)="promptEdit()"
    type="button">
    <md-icon>edit</md-icon>
  </button>

  <button md-mini-fab md-tooltip="Delete item"
    (click)="promptDelete()"
    type="button">
    <md-icon>delete</md-icon>
  </button>
</div>
