<app-header [loggedIn]="auth.isLoggedIn$" (logout)="logout()"></app-header>

<div class="flex justify-center">
  <div class="m-1 sm:m-4 w-full max-w-[800px]">
    <div class="progress-bar-wrapper">
      <mat-progress-bar
        *ngIf="loading$ | async"
        color="accent"
        mode="indeterminate"
      >
      </mat-progress-bar>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
