<app-header
  [loggedIn]="auth.isLoggedIn"
  (logout)="logout()"
  (secretPhraseChange)="secretPhraseChange($event)"
  ></app-header>

  <div fxFlex="800px" fxFlex.xs="100">

    <md-progress-bar 
      *ngIf="loading$ | async"
      color="accent"
      mode="indeterminate">
    </md-progress-bar>

    <app-category-list></app-category-list>
  </div>
</div>
