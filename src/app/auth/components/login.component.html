<div class="loading-overlay" *ngIf="loading">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div fxLayout fxLayoutAlign="center start">
  <md-card fxFlex="500px" fxFlex.xs="100">
    <md-card-title>
      Login
    </md-card-title>

    <md-card-subtitle>
      Don't forget to sign out when done!
    </md-card-subtitle>

    <md-card-content fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
      <form novalidate [formGroup]="authForm" (ngSubmit)="login()">
        <div>
          <md-input-container>
            <input mdInput formControlName="username" placeholder="User name" required type="text" [autocomplete]="userNameAutocompleteState" autofocus>
          </md-input-container>

          <md-input-container>
            <input mdInput formControlName="password" placeholder="Password" required type="password" autocomplete="off">
          </md-input-container>
        </div>

        <br />

        <div *ngIf="showTokenExp">
          <md-card-subtitle>How soon should your session expire?</md-card-subtitle>

          <div fxLayout fxLayoutAlign="start center" fxLayoutGap="5px">
            <md-input-container>
              <input mdInput formControlName="exp_delta_amount" placeholder="Type in amount" type="number">
            </md-input-container>

            <md-select name="items" formControlName="exp_delta_multiplier" placeholder="Select interval">
              <md-option value=""></md-option>
              <md-option value="60">minute(s)</md-option>
              <md-option value="3600">hour(s)</md-option>
              <md-option value="86400">day(s)</md-option>
            </md-select>
          </div>
        </div>

        <div>
          <button md-raised-button type="submit" color="primary" [disabled]="authForm.invalid">Submit</button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
